<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <script src="./script.js" defer></script>
    <div class="calculator">
        <div class="case">
            <div class="screen">
                <div class="prev-result"></div>
                <div class="curr-result"></div>
            </div>
            <div class="buttons">
                <div class="rows row1 big">
                    <button id="ce">CE</button>
                    <button id="ac">AC</button>
                </div>
                <div class="rows row2 small">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="divide">/</button>
                </div>


                <div class="rows row3 small">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="multiply">*</button>
                </div>

                <div class="rows row4 small">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="subtract">-</button>
                </div>

                <div class="rows row5 small">
                    <button id="decimal">.</button>
                    <button id="zero">0</button>
                    <button id="equal">=</button>
                    <button id="add">+</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Copyright Â© 2024 Dia Al Rahman</p>
        </footer>
</body>

</html>
